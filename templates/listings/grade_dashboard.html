{% extends 'base.html' %}
{% block content %}
 
{% include 'includes/messages.html' %}
<div class="container-fluid">
    <div class="card-header mt-3">
        <i class="fas fa-layer-group"></i>
                Grades Attendance
    </div>


    <div class="row mt-3 mb-3 ">
        {% for grade in grades  %}

            <div class="col-sm-4">
                <div class="card m-1  bg-info">
                    <div class="card-body">
                            Attendance
                            <h5 class="card-title">{{ grade.name }}</h5> 

                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a type="button" class="btn btn-secondary text-white" href="{% url 'listings:attendance_list' grade_slug=grade.slug %}"><i class="far fa-eye"></i>&nbsp;View&nbsp;</a>
                                <a type="button" class="btn btn-secondary text-white" href="{% url 'listings:grade_attendanc_create' grade_slug=grade.slug %}"><i class="fas fa-plus"></i></i>&nbsp;Add</a>   
                            </div>
                     
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>



 
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <!-- title -->
    <title>Happy School - SB Admin</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' rel="stylesheet"  %}">

    <!-- mystyle CSS -->
    <link href="{% static 'css/styles.css' %}"  rel="stylesheet"> 
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet" type="text/css">
  </head>
  
  
  <body class='mybody pat'>
  

      <div class = 'col-md-6 offset-md-3 mt-5 mb-2 shadow-lg p-3 mb-5 bg-white rounded'>
          <div class="card text-center">
            <div class="card-header bg-dark text-light p-4">
                   <span><i class="fas fa-school"></i></span> Happy School
            </div>
          
            <div class="card-body">
            {% include 'includes/messages.html' %}
              <form method="POST"  novalidate>
                    {% csrf_token %}
                  
                    {%  include 'includes/form_login.html' %}
                    
                    <br>
                    <button class='btn btn-dark' type="submit">Login</button>
                </form> 
            </div>

            <div class="card-footer text-muted">
              <a href="{% url 'listings:Email_us' %}" class="card-link float-right"><i class="far fa-envelope"></i><small> &nbsp;Tech Support</small></a>
              <a href="{% url 'listings:Email_us' %}" class="card-link float-left"><small>Forgot Password ?</small></a> 
            </div>
          </div>
      </div>
      

    
 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    {% comment %} <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> {% endcomment %}
    
    
    <!-- Fontawesome javascript  -->
    <script type="text/javascript" src="{% static 'js/fontawesome.min.js' %}"></script> 
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script> 
    <script src="{% static 'assets/demo/datatables-demo.js' %}"></script>
    
  </body>
</html>

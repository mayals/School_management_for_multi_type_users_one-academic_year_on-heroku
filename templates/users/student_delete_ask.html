{% extends 'base.html' %}
{% block content %}


  {% include 'includes/messages.html' %}

    <div class="container-fluid">
        
        
        <h3 class="mt-4">{{title|title}}</h3>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">{{sub_title|title}}</li>
        </ol>
        
        <div class="card">
            <div class="card-header">
                <i class="text-warning fas fa-exclamation-triangle"></i>
                Warning
            </div>
            <div class="card-body p-5">
                <p class="card-text pt-2 pb-5">Are you sure you want to delete <strong>{{student.get_student_full_name|title}}</strong> register from database ?</p> 
                <a class="btn btn-outline-danger btn-sm" href="{% url 'users:student_delete' student_username=student.given_username %}" >Yes, i am sure to delete </a>
                <a class="btn btn-outline-secondary btn-sm"  href="{% url 'listings:student_list' %}">Cancel</a>
            </div>
        </div>    
   
   
   </div>

  {% endblock content %}
